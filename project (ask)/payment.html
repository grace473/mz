
<!DOCTYPE html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>

<body>

    <div class="login-card-container">
        

        <div class="login-card">
            <div class="login-card-logo">
                <p>Grace Bakery Shop</p>
            </div>
            <div class="login-card-header">
                <h1>Payment detail</h1>
                <div>We prefer Credit Card or Debit Card</div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="bx bx-credit-card-alt"></span>
                    <input type="number" placeholder="Card Number" id="card number" 
                    autofocus required>
                </div>
                <div class="form-item">
                    <input type="date" placeholder="Expire day" id="date" 
                    autofocus required>
                </div>
                
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="password" placeholder="Security Code" id="passwordForm"
                     autofocus required>
                </div>
                
                <a href="shopContent.html">
                    <button type="button">PAY!</button>
                </a>
            </form>
            
    </div>

</body>

</html>
