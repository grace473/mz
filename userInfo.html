<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="userInfo.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,600,0,0" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login Page</title>
</head>

<body>

    <div class="login-card-container">
        

        <div class="login-card">
            <div class="login-card-logo">
                <p>Grace Bakery Shop</p>
            </div>
            <div class="login-card-header">
                <h1>Your Information</h1>
                <div>Scroll down to find out our location! </div>
            </div>
            <form class="login-card-form">
                <div class="form-item">
                    <span class="bx bx-envelope"></span>
                    <input type="email" placeholder="Email Adress" id="email" 
                    autofocus required>
                </div>        
                
                <div class="form-item">
                    <span class="form-item-icon material-symbols-rounded"></span>
                    <input type="password" placeholder="Email Password" id="passwordForm"
                     required>
                </div>
                
                <div class="form-item">
                    <span class='bx bx-home' ></span>
                    <input type="text" placeholder="Home Adress" id="adressForm" 
                    autofocus required>
                </div>
                <a href="payment.html">
                <button type="button">Next</button>
                </a>
            </form>
        </div>
        <div class="login-card-social">
            <div>Physical shop: <br>221B Baker Street, Ipoh, Perak.</div>
            
    </div>

        

</body>

</html>
